
<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Form</title>
    <link href="/Content/css/framework-font.css" rel="stylesheet" />
    <link href="/Content/css/framework-theme.css" rel="stylesheet" />
    <script src="/Content/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="/Content/js/bootstrap/bootstrap.js"></script>
    <link href="/Content/js/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="/Content/js/wdtree/tree.js"></script>
    <link href="/Content/js/wdtree/tree.css" rel="stylesheet" />
    <link href="/Content/js/select2/select2.min.css" rel="stylesheet" />
    <script src="/Content/js/select2/select2.min.js"></script>
    <link href="/Content/js/wizard/wizard.css" rel="stylesheet" />
    <script src="/Content/js/wizard/wizard.js"></script>
    <script src="/Content/js/validate/jquery.validate.min.js"></script>
    <script src="/Content/js/datepicker/WdatePicker.js"></script>
    <link href="/Content/css/framework-ui.css" rel="stylesheet" />
    <script src="/Content/js/framework-ui.js"></script>
    <script src="common.js"></script>
</head>
<body>
    
<script>
    var keyValue = $.request("keyValue");
    $(function () {
        initControl();
        if (!!keyValue) {
            $.ajax({
                url: prefix+"Duty/GetFormJson",
                data: { keyValue: keyValue },
                dataType: "json",
                async: false,
                success: function (data) {
                    $("#form1").formSerialize(data);
                }
            });
        }
    });
    function initControl() {
        $("#F_OrganizeId").bindSelect({
            url: prefix+"Organize/GetTreeSelectJson",
        });
    }
    function submitForm() {
        if (!$('#form1').formValid()) {
            return false;
        }
        $.submitForm({
            url: prefix="Duty/SubmitForm?keyValue=" + keyValue,
            param: $("#form1").formSerialize(),
            success: function () {
                $.currentWindow().$("#gridList").trigger("reloadGrid");
            }
        })
    }
</script>

<form id="form1">
    <div style="padding-top: 20px; margin-right: 20px;">
        <table class="form">
            <tr>
                <th class="formTitle">归属组织</th>
                <td class="formValue">
                    <select id="F_OrganizeId" name="F_OrganizeId" class="form-control required">
                    </select>
                </td>
            </tr>
            <tr>
                <th class="formTitle">岗位名称</th>
                <td class="formValue">
                    <input id="F_FullName" name="F_FullName" type="text" class="form-control required" placeholder="请输入岗位名称" />
                </td>
            </tr>
            <tr>
                <th class="formTitle">岗位编号</th>
                <td class="formValue">
                    <input id="F_EnCode" name="F_EnCode" type="text" class="form-control required" placeholder="请输入岗位编号" />
                </td>
            </tr>
            <tr>
                <th class="formTitle">显示顺序</th>
                <td class="formValue">
                    <input id="F_SortCode" name="F_SortCode" type="text" class="form-control required" placeholder="请输入显示顺序" />
                </td>
            </tr>
            <tr>
                <th class="formTitle" style="height: 35px;">选项</th>
                <td class="formValue" style="padding-top: 1px;">
                    <div class="ckbox">
                        <input id="F_AllowEdit" name="F_AllowEdit" type="checkbox"><label for="F_AllowEdit">允许编辑</label>
                    </div>
                    <div class="ckbox">
                        <input id="F_AllowDelete" name="F_AllowDelete" type="checkbox"><label for="F_AllowDelete">允许删除</label>
                    </div>
                    <div class="ckbox">
                        <input id="F_EnabledMark" name="F_EnabledMark" type="checkbox" checked="checked"><label for="F_EnabledMark">有效</label>
                    </div>
                </td>
            </tr>
            <tr>
                <th class="formTitle" valign="top" style="padding-top: 5px;">备注
                </th>
                <td class="formValue">
                    <textarea id="F_Description" name="F_Description" class="form-control" style="height: 60px;"></textarea>
                </td>
            </tr>
        </table>
    </div>
</form>

</html>
