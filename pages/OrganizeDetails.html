
<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Form</title>
    <link href="/Content/css/framework-font.css" rel="stylesheet" />
    <link href="/Content/css/framework-theme.css" rel="stylesheet" />
    <script src="/Content/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="/Content/js/bootstrap/bootstrap.js"></script>
    <link href="/Content/js/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="/Content/js/wdtree/tree.js"></script>
    <link href="/Content/js/wdtree/tree.css" rel="stylesheet" />
    <link href="/Content/js/select2/select2.min.css" rel="stylesheet" />
    <script src="/Content/js/select2/select2.min.js"></script>
    <link href="/Content/js/wizard/wizard.css" rel="stylesheet" />
    <script src="/Content/js/wizard/wizard.js"></script>
    <script src="/Content/js/validate/jquery.validate.min.js"></script>
    <script src="/Content/js/datepicker/WdatePicker.js"></script>
    <link href="/Content/css/framework-ui.css" rel="stylesheet" />
    <script src="/Content/js/framework-ui.js"></script>
    <script src="common.js"></script>
</head>
<body>
    
<script>
    var keyValue = $.request("keyValue");
    $(function () {
        initControl();
        $.ajax({
            url: prefix+"Organize/GetFormJson",
            data: { keyValue: keyValue },
            dataType: "json",
            async: false,
            success: function (data) {
                $("#form1").formSerialize(data);
                $("#form1").find('.form-control,select,input').attr('readonly', 'readonly');
                $("#form1").find('div.ckbox label').attr('for', '');
            }
        });
    });
    function initControl() {
        $("#F_CategoryId").select2({ minimumResultsForSearch: -1 })
        $("#F_ParentId").bindSelect({
            url: prefix+"Organize/GetTreeSelectJson",
        });
    }
</script>
<form id="form1">
    <div style="margin-top: 10px; margin-left: 10px; margin-right: 10px;">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#">基本信息</a></li>
            
        </ul>
        <div style="padding-top: 20px; margin-right: 30px;">
            <table class="form">
                <tr>
                    <th class="formTitle">上级</th>
                    <td class="formValue">
                        <select id="F_ParentId" name="F_ParentId" class="form-control">
                            <option value="0">父节点</option>
                        </select>
                    </td>
                    <th class="formTitle">类型</th>
                    <td class="formValue">
                        <select id="F_CategoryId" name="F_Target" class="form-control">
                            <option value="">==请选择==</option>
                            <option value="Group">集团</option>
                            <option value="Company">公司</option>
                            <option value="Department">部门</option>
                            <option value="WorkGroup">小组</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th class="formTitle">名称</th>
                    <td class="formValue">
                        <input id="F_FullName" name="F_FullName" type="text" class="form-control" />
                    </td>
                    <th class="formTitle">编号</th>
                    <td class="formValue">
                        <input id="F_EnCode" name="F_EnCode" type="text" class="form-control"/>
                    </td>
                </tr>
                <tr>
                <tr>
                    <th class="formTitle">负责人</th>
                    <td class="formValue">
                        <input id="F_ManagerId" name="F_ManagerId" type="text" class="form-control" />
                    </td>
                    <th class="formTitle">手机</th>
                    <td class="formValue">
                        <input id="F_MobilePhone" name="F_MobilePhone" type="text" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <th class="formTitle">微信</th>
                    <td class="formValue">
                        <input id="F_WeChat" name="F_ManagerId" type="text" class="form-control" />
                    </td>
                    <th class="formTitle">电话</th>
                    <td class="formValue">
                        <input id="F_TelePhone" name="F_TelePhone" type="text" class="form-control" />
                    </td>
                </tr>
                <tr>

                    <th class="formTitle">邮箱</th>
                    <td class="formValue">
                        <input id="F_Email" name="F_MobilePhone" type="text" class="form-control" />
                    </td>
                    <th class="formTitle">传真</th>
                    <td class="formValue">
                        <input id="F_Fax" name="F_MobilePhone" type="text" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <th class="formTitle">地址</th>
                    <td class="formValue" colspan="3">
                        <input id="F_Address" name="F_Address" type="text" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <th class="formTitle" style="height: 35px;">选项</th>
                    <td class="formValue" colspan="3" style="padding-top: 1px;">
                        <div class="ckbox">
                            <input id="F_EnabledMark" name="F_EnabledMark" type="checkbox" checked="checked"><label for="F_EnabledMark">有效</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="formTitle" valign="top" style="padding-top: 5px;">备注
                    </th>
                    <td class="formValue" colspan="3">
                        <textarea id="F_Description" name="F_Descriptions" class="form-control" style="height: 60px;"></textarea>
                    </td>
                </tr>
                <tr>
                    <th class="formTitle">创建人员</th>
                    <td class="formValue">
                        <input id="F_CreatorUserId" name="F_CreatorUserId" type="text" class="form-control" />
                    </td>
                    <th class="formTitle">创建时间</th>
                    <td class="formValue">
                        <input id="F_CreatorTime" name="F_CreatorTime" type="text" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <th class="formTitle">修改人员</th>
                    <td class="formValue">
                        <input id="F_LastModifyUserId" name="F_LastModifyUserId" type="text" class="form-control" />
                    </td>
                    <th class="formTitle">修改时间</th>
                    <td class="formValue">
                        <input id="F_LastModifyTime" name="F_LastModifyTime" type="text" class="form-control" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
</form>

</html>
